[amap]
key = "1234567890abcdef1234567890abcdef" # 注意不要泄漏此key给他人

[transport]
# 今日可选房源和全部房源的数据来源接口不同，可能存在某些房源只在某一接口出现，建议使用全部房源模式筛选一遍后，定期使用今日可选模式，避免遗漏房源。
all = 0 # 0: 只分析今日可选房的小区通勤情况； 1: 分析所有小区，即使今天没有可选房源
poi = ["新金桥路1348号", "芒果广场"] # 需要分析的目的地名称，使用英文双引号，并用英文逗号分隔每个目的地
time_limit = [60, 60] # 各目的地的通勤时间上限（分钟），超出上限的小区会被排除出结果；[]内数字数量应喝poi数量一致，-1表示无时间限制
strategy = 0
# strategy 为公交换乘策略，填写对应数字
# 可选值：
# 0：推荐模式，综合权重，同高德APP默认
# 1：最经济模式，票价最低
# 2：最少换乘模式，换乘次数少
# 3：最少步行模式，尽可能减少步行距离
# 4：最舒适模式，尽可能乘坐空调车
# 5：不乘地铁模式，不乘坐地铁路线
# 6（未开发，不要选）：地铁图模式，起终点都是地铁站
# 7：地铁优先模式，步行距离不超过4KM
# 8：时间短模式，方案花费总时间最少
night = 0  # night控制是否考虑夜班车，0不考虑，1考虑
time = "9-00"  # time控制计算导航时间时考虑的时刻，可设为上班时间，格式如9-00，需置于英文双引号之中

[subscription] # 订阅关注设置
mode = 2  # 0: 本地生成报告表格；1:推送微信订阅消息提醒（建议结合服务器定时自动运行使用）；2: 二者同时使用

